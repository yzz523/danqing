                    <h2>绿江村</h2>
                    <p>绿江村古建筑游览线路

                        观音阁、福德祠、文昌阁、古塔等古建筑是绿江村历史文化的重要组成部分，游客可以沿着这条路线游览这些历史遗迹。
                        绿江村自然景观游览线路

                        绿江村的自然景观是其旅游价值的重要组成部分，游客可以沿着绿江河漫步，欣赏自然风光，也可以爬山、徒步、钓鱼等。这条路线适合喜欢户外活动的游客。</p>
